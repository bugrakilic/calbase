<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" sizes="32px" type="image/x-icon" href="static/mergenlogo.png">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DNS Lookup Tool</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="domain">Domain Name</label>
                <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter domain name" required>
            </div>
            <div class="form-group">
                <label for="record_type">Record Type</label>
                <select class="form-control" id="record_type" name="record_type">
                    <option value="A">A</option>
                    <option value="AAAA">AAAA</option>
                    <option value="MX">MX</option>
                    <option value="TXT">TXT</option>
                    <option value="CNAME">CNAME</option>
                    <option value="NS">NS</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lookup</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h3>Results for {{ record_type }} record of {{ domain }}:</h3>
            <ul class="list-group">
                {% for item in result %}
                <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="bg-white text-dark py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="mailto:hello@telcobox.net" target="_blank">Email</a>
                <a href="https://x.com/telcobox" target="_blank">X</a>
                <a href="https://github.com/telcobox" target="_blank">GitHub</a>
            </div>
            <div>
                <address>Built with Python and Bootstrap.</address>
            </div>
            <div>
                <address>Copyright &copy; 2024, <a href="https://telcobox.net">Telcobox</a>. All rights reserved.</address>
            </div>
        </div>
    </footer>
</body>
</html>
