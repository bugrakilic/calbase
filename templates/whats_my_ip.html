<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP Address?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" sizes="32px" type="image/x-icon" href="../static/mergenlogo.png">
    <!-- Font embed code from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h4 style="text-align: center"><a href="/"><b>Mergen - Telco Toolbox</b></a></h4>
    <!-- <a href="/"><img src="../static/mergenlogo.png" class="logo"></a> -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="text-center card-title">What's My IP Address?</h1>
                        <p class="lead mt-4">Your IP address is:</p>
                        <div class="alert alert-primary mt-3">
                            <strong>{{ user_ip }}</strong>
                        </div>
                        <!-- Back to Home Button -->
                        <a href="/" class="btn btn-secondary mt-4">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="bg-white text-dark py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="mailto:hello@telcobox.net" target="_blank"><img src="https://telcobox.net/static/images/email.png" alt="email" class="mx-1"></a>
                <a href="https://x.com/telcobox" target="_blank"><img src="https://telcobox.net/static/images/twitter.png" alt="email" class="mx-1"></a>
                <a href="https://github.com/telcobox" target="_blank"><img src="https://telcobox.net/static/images/github.png" alt="email" class="mx-1"></a>
            </div>
            <div>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="https://telcobox.net" target="_blank">Telcobox</a>
                <p>This is an open-source project. Please consider contributing.</p>
            </div>
        </div>
    </footer>
</body>
</html>
