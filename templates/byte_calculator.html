{% extends "base.html" %}

{% block title %}Byte/Bit Calculator{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center card-title">Byte/Bit Converter</h1>
                <form method="POST" class="mt-4">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="from_unit">From Unit</label>
                        <select class="form-control" id="from_unit" name="from_unit">
                            <option value="bit">Bit</option>
                            <option value="byte">Byte</option>
                            <option value="KB">Kilobyte</option>
                            <option value="MB">Megabyte</option>
                            <option value="GB">Gigabyte</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="to_unit">To Unit</label>
                        <select class="form-control" id="to_unit" name="to_unit">
                            <option value="bit">Bit</option>
                            <option value="byte">Byte</option>
                            <option value="KB">Kilobyte</option>
                            <option value="MB">Megabyte</option>
                            <option value="GB">Gigabyte</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

                {% if result is not none %}
                <div class="mt-4">
                    <h3>Conversion Result:</h3>
                    <p>{{ amount }} {{ from_unit }} is equal to {{ result }} {{ to_unit }}</p>
                </div>
                {% endif %}
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
