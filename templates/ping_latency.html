<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping & Latency Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" sizes="32px" type="image/x-icon" href="static/mergenlogo.png">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ping & Latency Checker</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="host">Domain or IP Address</label>
                <input type="text" class="form-control" id="host" name="host" placeholder="Enter domain or IP" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Ping</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h3>Ping Results:</h3>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Footer -->
    <footer class="bg-white text-dark py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="mailto:hello@telcobox.net" target="_blank">Email</a>
                <a href="https://x.com/telcobox" target="_blank">X</a>
                <a href="https://github.com/telcobox" target="_blank">GitHub</a>
            </div>
            <div>
                <address>Built with Python and Bootstrap.</address>
            </div>
            <div>
                <address>Copyright &copy; 2024, <a href="https://telcobox.net">Telcobox</a>. All rights reserved.</address>
            </div>
        </div>
    </footer>
</body>
</html>
