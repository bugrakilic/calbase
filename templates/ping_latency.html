{% extends 'base.html' %}

{% block title %}Ping & Latency Checker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center card-title">Ping & Latency Checker</h1>
                <p class="lead text-center">Check ping and latency of a website by its domain or IP address.</p>
                <form method="POST" class="mt-4">
                    <div class="form-group">
                        <label for="host">Domain or IP Address</label>
                        <input type="text" class="form-control" id="host" name="host" placeholder="Enter domain or IP" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Check Ping</button>
                </form>

                {% if result %}
                <div class="mt-4">
                    <h3>Ping Results:</h3>
                    <pre>{{ result }}</pre>
                </div>
                {% endif %}
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
