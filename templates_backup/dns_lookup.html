<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" sizes="32px" type="image/x-icon" href="../static/mergenlogo.png">
    <!-- Font embed code from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <div>
        <h3 class="card-title" style="color: #007bff; text-align: center"><a href="/"><b>Mergen</b></a></h3>
    </div>
    <!-- <a href="/"><img src="../static/mergenlogo.png" class="logo"></a> -->
    <div class="container mt-5">
        <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center card-title">DNS Lookup Tool</h1>
                    <form method="POST" class="mt-4">
                        <div class="form-group">
                            <label for="domain">Domain Name</label>
                            <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter domain name" required>
                        </div>
                        <br>  
                        <div class="form-group">
                            <label for="record_type">Record Type</label>
                            <select class="form-control" id="record_type" name="record_type">
                                <option value="A">A</option>
                                <option value="AAAA">AAAA</option>
                                <option value="MX">MX</option>
                                <option value="TXT">TXT</option>
                                <option value="CNAME">CNAME</option>
                                <option value="NS">NS</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Lookup</button>
                    </form>

                    {% if result %}
                    <div class="mt-4">
                        <h3>Results for {{ record_type }} record of {{ domain }}:</h3>
                        <ul class="list-group">
                            {% for item in result %}
                            <li class="list-group-item">{{ item }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <div class="mt-3">
                        <a href="/" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-dark py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="mailto:hello@telcobox.net" target="_blank"><img src="https://telcobox.net/static/images/email.png" alt="email" class="mx-1"></a>
                <a href="https://x.com/telcobox" target="_blank"><img src="https://telcobox.net/static/images/twitter.png" alt="email" class="mx-1"></a>
                <a href="https://github.com/telcobox" target="_blank"><img src="https://telcobox.net/static/images/github.png" alt="email" class="mx-1"></a>
            </div>
            <div>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="https://telcobox.net" target="_blank">Telcobox</a>
                <p>This is an open-source project. Please consider contributing.</p>
            </div>
        </div>
    </footer>
</body>
</html>
