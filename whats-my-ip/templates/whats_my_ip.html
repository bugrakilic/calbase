<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP Address?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" sizes="32px" type="image/x-icon" href="static/mergenlogo.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="card-title">What's My IP Address?</h1>
                        <p class="lead mt-4">Your IP address is:</p>
                        <div class="alert alert-primary mt-3">
                            <strong>{{ user_ip }}</strong>
                        </div>
                        <!-- Back to Home Button -->
                        <a href="http://127.0.0.1:5000/" class="btn btn-secondary mt-4">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="bg-white text-dark py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="mailto:hello@telcobox.net" target="_blank">Email</a>
                <a href="https://x.com/telcobox" target="_blank">X</a>
                <a href="https://github.com/telcobox" target="_blank">GitHub</a>
            </div>
            <div>
                <address>Built with Python and Bootstrap.</address>
            </div>
            <div>
                <address>Copyright &copy; 2024, Telcobox. All rights reserved.</address>
            </div>
        </div>
    </footer>
</body>
</html>
